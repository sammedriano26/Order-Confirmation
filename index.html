<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <header id="main_showcase">
    <div class="container">

      <div class="card">
        <img src="images/illustration-hero.svg" alt="Hero Banner">

        <div class="card_details">
          <!-- Card Info -->
          <h1 class="card_title">Order Summary</h1>
          <small class="card_lead">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</small>

          <!-- Card Plan -->
          <div class="plan_container">
            <div>
                <img src="images/icon-music.svg" alt="Music Note icon">

                <div class="plan_details">
                  <h6 class="plan_details_title">Annual Plan</h6>
                  <p class="plan_details_amount">$59.99/year</p>
                </div>
            </div>

            <a href="#" class="plan_details_switcher">Change</a>
          </div>

          <!-- Buttons -->
          <button type="submit" class="btn_dark">Proceed to Payment</button>
          <button type="submit" class="btn_light">Cancel Order</button>
        </div>
      </div>
    </div>
  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sam Medriano</a>.
  </div>
</body>
</html>
